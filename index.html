<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="DailyForm" />
    <meta name="author" content="your-hater" />
    <title>Start</title>

    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="acc-field">
      <h1 class="field-header">
        <img src="images/sign up icon.png" alt="img" /> Create your free account
      </h1>
      <p class="description">
        Come and join our cool and amazing community, fill in your details to
        get started. Already have an account?
        <a href="#" class="link">Log in.</a>
      </p>
      <form action="#" id="data">
        <input
          type="text"
          placeholder="First name"
          name="First name"
          class="field first"
        />

        <input
          type="text"
          placeholder="Last name"
          name="Last name"
          class="field last"
        />

        <input
          type="email"
          placeholder="Email address"
          name="Email address"
          class="field email"
        />

        <input
          type="password"
          placeholder="password"
          name="password"
          class="field pass"
        />

        <button
          type="submit"
          form="data"
          name="Sing up for free"
          class="button"
        >
          Sing up for free
        </button>
        <p class="field-footer">
          By clicking on “Sign up for free”, you agree to the
          <a href="#" class="link"> Terms of Service</a> and the
          <a href="#" class="link"> Privacy Policy</a>
        </p>
      </form>
    </div>
  </body>
</html>
